<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4 - HTML Form</title>
</head>
<body>
    <i>Fill in this form, and you'll get a copy sent to your mailbox.</i>

    <form>
        <p>Your e-mail address: <input type="text" name="email" size="50"></p>

        <p>Your favorite color: <input type="text" name="color" size="20"></p>

        <p>Home state:
            <select name="state">
                <option value="Minnesota" selected>Minnesota</option>
            </select>
        </p>

        <p>Like Ice Cream? <input type="checkbox" name="icecream"></p>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
